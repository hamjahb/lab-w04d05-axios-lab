<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/styles.css">
    <title>League of legends champion search</title>
</head>
<body>
    
    <main>
        <button id="allChampions">All Champions</button>
        <form action="" id="searchChampion">
            <input type="text" id="championName" placeholder="Champion Name">
            <input type="submit" id="submit">
        </form>

        <div id="champion">
            <div id="championImage"></div>
            <div id="championName"></div>
        </div>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
